<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container main">
      <img src="images/logo.png" alt="logo" width="160px" class="logo" />
      <br />
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="    Enter a city"
              autofocus="off"
              autocomplete="off"
              class="city"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="button" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-9">
          <h2>Rotterdam</h2>
          <p>Tuesday 20:31, light rain</p>
          <p>
            Humidity:
            <span class="red">95%</span>
            Wind:
            <span class="red">23km/h</span>
          </p>
        </div>
        <div class="col-3">
          <h1 class="temp main">10°</h1>
        </div>
      </div>
      <div class="container weather">
        <div class="row">
          <div class="col">
            Tue <br /><img
              src="images/rain.png"
              alt="light rain"
              class="icon"
            />
            <div class="red"><strong>10° </strong>2°</div>
          </div>
          <div class="col">
            Wed <br /><img src="images/sunny.png" alt="sunny" class="icon" />
            <div class="red"><strong>15° </strong>6°</div>
          </div>
          <div class="col">
            Thur <br /><img
              src="images/thunderstorm.png"
              alt="thunderstorm"
              class="icon"
            />
            <div class="red"><strong>8° </strong>1°</div>
          </div>
          <div class="col">
            Fri <br /><img
              src="images/rain.png"
              alt="light rain"
              class="icon"
            />
            <div class="red"><strong>8° </strong>2°</div>
          </div>
          <div class="col">
            Sat <br /><img src="images/windy.png" alt="windy" class="icon" />
            <div class="red"><strong>10° </strong>8°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
